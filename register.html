<html>

<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montserrat:wght@500&display=swap" rel="stylesheet">


	<link rel="stylesheet" type="text/css" href="register.css">
	<title>Dear student, Please register !</title>

<body>
	<div class="All">

	<header>
		
		<div class="Back">

			<a href="index.html"> <button class="buttonR"><span>Back Page</span></button></a> 
		</div>
	</header>

	<section>

	<h1>Registration Form</h1><br>

	<form>
		<div class="one"> <span class="title">Full Name: </span> <input class="box" type="text" name="fullname" padding=" 0 20 20 20" placeholder="required" required><br></div>
		<br>
		<div class="one"><span class="title">Course:</span><input class="box" type="text" name="course" placeholder="type here"><br></div>
		<br>
		<div class="one"><span class="title">Email:</span><input class="box" type="Email" name="Email" placeholder="required" required><br></div>
		<br>
		<div class="one"><span class="title">Date of Aplication:</span><input class="box" type="date" name="Date of Aplication"><br></div>
		<br>
		<div class="one"><span class="title">Institution</span>
		<select class="box" name="Institution">
			<option value="Havard University">Havard University</option>
			<option value="UCD University">UCD University</option>
			<option value="Trinity College">Trinity College</option>

		</select><br></div>
		<br>

		<div class="one">
		<input class="register" type="submit" value="Register"></div>

		<div class="thumb"><img class="thumbs" src="https://letsgetclear.org/wp-content/uploads/2018/11/Thank-you-for-registering.png" width="125" height="60"></div>

	</div>




	</form>
</section>
